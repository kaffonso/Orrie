<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="container">
         <div class="caixa">
            <div class="titulo">
                <img src="images/login.png" alt="">
                <h3> LOGIN </h3>
            </div>
            <div class="credenciais">
                <label for="email"> Email </label>
                <input id="email" type="text" name="email" placeholder="Digite seu email" required="required" title="Insira o email">

                <label for="psw"> Password </label>
                <input id="psw" type="password" name="psw" placeholder="Digite seu password" title="Insira o password">
                <div class="mostrar">   
                    <label> Mostrar password </label>
                    <input type="checkbox" onclick="mostrar()">
                </div>
            </div>

            <div class="btns">
                
                <p class="lemb">
                    <label><input checked="checked" type="checkbox"/> Lembre-me</label>
                </p>
                <button type="submit" class="registrar" onclick="window.open('registrar.html','_self')">Registrar</button>
                <button type="submit" class="esqueceu" onclick="window.open('forgot.html','_self')">Esqueceu o password?</button>
                
            </div>               
            <div class="btns-login">
                <button type="submit" id="login" value="" onclick="verificar()"> Iniciar Sessão</button>
            </div>
        </div>
        <div class="b-title">
            <h1> ORRIE </h1>
            <p>Online Restaurant Reviews</p>
        </div>
    </div>
    <script type="text/javascript"> </script>  
    <script>
        function verificar(){
           var email = document.getElementById("email").value;
           var psw = document.getElementById("psw").value;

           if(email === "" || psw === ""){
               alert('Por favor preencha todos os campos!')
               
           }else if(email === "teste@gmail.com" && psw === "testando"){
               window.open("index.html","_self")

           }else{
               alert('Credenciais inválidas')
               window.open("login.html","_self")
           }
        }

        function mostrar(){
            var x = document.getElementById("psw");
            if (x.type === "password") {
            x.type = "text";
            } else {
            x.type = "password";
            }
        }
    </script>
</body>
</html>
